<!DOCTYPE html>
<html>
  <head>
    <title>Harvard Map Demo</title>
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="stylesheet" type="text/css" href="./menu.css" />
    <script src="./meta.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <main>
      <div id="menu">
        <div id="searchbar-container">
          <input type="text" id="searchbar-input">
          <i id="searchbar-icon"><img src="./icon-magnifying-glass.svg" alt="Search" /></i>
        </div>
        <div id="building-list-container">
          <!-- Add options as <div>s here with JS -->
        </div>
        <div id="floating-panel">
          <strong>From: </strong>
          <form>
            <input type="text" class="select-css" id="start" READONLY/>
          </form>
          <strong>To: </strong>
          <select id="end" class="select-css">
            <option value="Harvard Hall">Harvard Hall</option>
            <option value="CGIS ">CGIS</option>
            <option value="Harvard Library">Harvard Library</option>
            <option value="Weissman Preservation Center">Weissman Preservation Center</option>
            <option value="Center for Government and International Studies">Center for Government and International Studies</option>
            <option value="Lowell House">Lowell House</option>
            <option value="Robinson Hall">Robinson Hall</option>
            <option value="Littauer Center of Public Administration">Littauer Center of Public Administration</option>
          </select>
      </div>
      </div>
      <!--The div element for the map -->
      <div id="map"></div>
    </main>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <!-- Kevin's personal PI key -- please do not distribute! -->
    <script src="./index.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwRBYK_6qUnFrtWyb42ogf5L9I6-R6LvA&v=beta&callback=initMap" async>
    </script>
  </body>
</html>
